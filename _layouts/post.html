---
layout: default
---
<style>
          #onhover {
              display: none;
            }
            #surround:hover span[id="initial"] {
              display: none;
            }
            #surround:hover span[id="onhover"] {
              display: block;
            }
        * {
               cursor: url("https://github.com/Alierenkayhan/For-my-website/blob/main/itch%20io/image/cursor/cursor2.png?raw=true"), default;
          }
          
          body::-webkit-scrollbar {
             background-color: white;
             border-radius: 25px;
          }

          body::-webkit-scrollbar-thumb {
              background-image: linear-gradient(130deg, #5271FF, #53C4FF 100%);
              border-radius: 25px;
          }
    </style>

<article>
  {% include meta.html post=page %}
<body>  
              <!-- content -->
            <div class="art-content">

                <!-- curtain -->
                <div class="art-curtain"></div>

                <!-- top background -->
                <div class="art-top-bg" style="background-image: url(img/bg.jpg)">
                    <!-- overlay -->
                    <div class="art-top-bg-overlay"></div>
                    <!-- overlay end -->
                </div>
                <!-- top background end -->
                <!-- swup container -->
                <div class="transition-fade" id="swup">

                    <!-- scroll frame -->
                    <div id="scrollbar" class="art-scroll-frame">

                        <!-- container -->
                        <div class="container-fluid">

                            <!-- row -->
                            <div class="row p-30-0">

                                
                                 
                                </div>
                                <!-- col end -->
                                <!-- col -->
                                <div class="col-lg-8" style="min-width:100%;max-width:152%;height:auto;"> 

                                    <div class="art-a art-card art-fluid-card" style="object-fit:contain;">
                                       
                                        <div class="mb-15">
                                        {{ content }}                                        
                                      </div>
                                    </div>

                                </div>
                                <!-- col end -->
                             

                            </div>
                            <!-- row end -->


                        </div>
                        <!-- container end -->
                        
                     
                                   
                    <br/>

                    </div>
                    <!-- scroll frame end -->

                </div>
                <!-- swup container end -->

            </div>
            <!-- content end -->
          </body>  
</article>
